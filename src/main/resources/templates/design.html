<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{styles/styles.css}"/>
    <script th:src="@{script/jquery-3.3.1.min.js}"></script>
    <script type="module" th:src="@{script/script.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body class="container container-main">
<h1>Design your taco!</h1>

<!--<form th:action="@{/design}" method="POST" th:object="${taco}">-->
<div method="POST" th:object="${taco}">
    <img th:src="@{images/TacoCloud_s.png}"/>
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <input id="wrapId" th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span id="wrapName" th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input id="proteinId" th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span id="proteinName" th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input id="cheeseId" th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span id="cheeseName" th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input id="veggiesId" th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span id="veggiesName" th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input id="sauceId" th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span id="sauceName" th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>

    <div>


        <h3>Name your taco creation:</h3>
        <input id="name" type="text" th:field="*{name}"/>
        <span class="validationError" th:errors="*{name}" >CC Num Error</span>
<!--              th:if="${#fields.hasErrors('name')}"-->

        <button id="save">Submit Your Taco</button>
    </div>
    <div>
        <span class="new-taco" hidden>Вы добавили новый рецепт тако</span>
        <br>
        <span class="new-taco item"></span>
    </div>

        <a th:href="@{/gotocurrentorder}"><button method="GET" class="new-order" hidden>Перейти к оформлению заказа</button></a>
</div>
</body>
</html>
