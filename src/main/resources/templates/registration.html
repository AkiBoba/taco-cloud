<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:href="@{styles/styles.css}"/>
  <script th:src="@{script/jquery-3.3.1.min.js}"></script>
  <script type="module" th:src="@{script/script.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="container container-main">
<h1>Register</h1>
<img th:src="@{/images/TacoCloud_s.png}"/>
<form method="POST" th:action="@{/register}" id="registerForm">
  <label for="username" >Username: </label>
  <input type="text" id="username" name="username" value="user"/><br/>
  <label for="password">Password: </label>
  <input type="password" id="password" name="password" value="123"/><br/>
  <label for="confirm">Confirm password: </label>
  <input type="password" id="confirm" name="confirm"  value="123"/><br/>
  <label for="fullname">Full name: </label>
  <input type="text" id="fullname" name="fullname" value="user user"/><br/>
  <label for="street">Street: </label>
  <input type="text" id="street" name="street" value="street 1st"/><br/>
  <label for="city">City: </label>
  <input type="text" id="city" name="city" value="city town"/><br/>
  <label for="state">State: </label>
  <input type="text" id="state" name="state" value="NY"/><br/>
  <label for="zip">Zip: </label>
  <input type="text" id="zip" name="zip" value="142143"/><br/>
  <label for="phone">Phone: </label>
  <input type="text" id="phone" name="phone" value="90236123"/><br/>
  <input type="submit" value="Register"/>
</form>
</body>
</html>
